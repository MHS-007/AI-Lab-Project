<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #282c34;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      h1 {
        color: #61dafb;
        margin-bottom: 20px;
      }

      form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
      }

      input[type="file"] {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
        cursor: pointer;
        color: #ffffff; /* White text color */
      }

      input[type="file"]::file-selector-button {
        background-color: #61dafb; /* Blue button background */
        color: #ffffff; /* White text color */
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="file"]::file-selector-button:hover {
        background-color: #45a049; /* Darker blue on hover */
      }

      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
      }

      input[type="submit"] {
        background-color: #61dafb;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #21a1f1;
      }

      #result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #61dafb;
      }

      #image-preview {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: none; /* Hidden by default */
      }

      /* Background animation */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .background span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        animation: animate 10s linear infinite;
        bottom: -150px;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-800px) rotate(720deg);
          opacity: 0;
        }
      }

      .background span:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-duration: 12s;
      }

      .background span:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-duration: 15s;
        animation-delay: 2s;
      }

      .background span:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-duration: 10s;
        animation-delay: 4s;
      }

      .background span:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-duration: 18s;
        animation-delay: 0s;
      }

      .background span:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-duration: 12s;
        animation-delay: 2.5s;
      }

      .background span:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-duration: 15s;
        animation-delay: 3.5s;
      }

      .background span:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-duration: 20s;
        animation-delay: 5.5s;
      }

      .background span:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-duration: 17s;
        animation-delay: 7.5s;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1>Upload an Image to Classify</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <select name="dataset" required>
        <option value="">Select Dataset</option>
        <option value="cats_and_dogs">Cats and Dogs</option>
        <option value="flowers">Flowers</option>
      </select>
      <input type="file" name="file" id="file-input" required />
      <img id="image-preview" src="#" alt="Image Preview" />
      <input type="submit" value="Upload" />
    </form>
    <div id="result"></div>

    <script>
      const form = document.querySelector("form");
      const fileInput = document.getElementById("file-input");
      const imagePreview = document.getElementById("image-preview");
      const resultDiv = document.getElementById("result");

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        } else {
          imagePreview.style.display = "none";
        }
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          resultDiv.innerHTML = `Predicted Class: ${
            data.predicted_class
          }<br>Confidence: ${(data.confidence * 100).toFixed(2)}%`;
        } catch (error) {
          console.error("Error:", error);
          resultDiv.innerHTML = "Error making prediction. Please try again.";
        }
      });
    </script>
  </body>
</html>
